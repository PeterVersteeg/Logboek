{% extends 'logbook/base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Logbook Entry{% endblock %}

{% block content %}
<h1 class="mb-4">New Logbook Entry</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Entry</button>
</form>
{% endblock %}
